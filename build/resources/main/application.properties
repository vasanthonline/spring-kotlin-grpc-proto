spring.application.name=grpc
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.serialization.fail-on-self-references=false

# DB
transactions.db.port=5432
transactions.db.name=postgres
transactions.db.host=localhost
transactions.db.username=postgres
transactions.db.password=postgres

spring.r2dbc.url=r2dbc:postgres://localhost/postgres
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres


# DB connection pool configuration parameters for reference, to be tuned later if necessary.
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.max-idle-time=PT30M
spring.r2dbc.pool.validation-query=SELECT 1
spring.r2dbc.pool.max-acquire-time=PT3S
spring.r2dbc.pool.acquire-retry=3
spring.r2dbc.pool.max-create-connection-time=PT2S
spring.r2dbc.pool.initial-size=30
spring.r2dbc.pool.max-size=45
